<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option value="">Selecione tipo de usuário</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                    <option value="profissional">Profissional da Saúde</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numRegistro">Número de Registro</label>
                <input [(ngModel)]='user.numRegistro' class="form-control" type="text" name="confirmSenha" id="numRegistro" placeholder="Digite seu número de registro">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="cancel btn btn-outline-danger" routerLink='/postagem'>Cancelar</button>
                <button type="submit" class="cancel btn btn-outline-dark" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>

</div>
