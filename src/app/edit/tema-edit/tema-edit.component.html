<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="nomeTema">Nome Tema</label>
                <input [(ngModel)]='tema.nomeTema' type="text" class="form-control" id="nomeTema" placeholder="Digite o nome do tema">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button id="cancel" class="btn btn-outline-danger mr-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-outline-dark" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
