<div class="container-fluid bg h-100">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7 align-items-center login">
            <div class="mt-3 logo">
                <img src="../../assets/img/logoescritaproj.png" alt="Logo escrita">
            </div>
            <h1 class="text-center mb-3 mt-3"></h1>
            <div class="loginImage">
                <img src="../../assets/img/meninas.png" alt="Imagem meninas">
            </div>
            <div class="form">

                <label class="label-input" for="usuario">
                    <i class="far fa-user icon"></i>
                    <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="UsuÃ¡rio">
                </label>
                
                <label class="label-input" for="senha">
                    <i class="fas fa-lock icon"></i>
                    <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                </label>

            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn mt-3 loginBtn" (click)='entrar()' >Entrar</button>
            </div>

            <hr class="mb-3 mt-5">
            <p class="text-center">NÃ£o tem uma conta? <a routerLink='/cadastro'>Cadastre-se</a></p>
        </div>
    </div>
</div>
