<div class="container">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-dark mt-5">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-dark">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row md-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-4 mb-5">
            <button id="cancel" class="btn btn-outline-danger mr-4" routerLink='/tema'>Não</button>
            <button class="btn btn-outline-dark" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
